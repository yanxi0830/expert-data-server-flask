                    <!-- <p class="text-muted mt-2">Transfer learning has proven to be a successful way to train high performing

                    its weights on the target domain. In our work, we claim that in the new era of ever increasing
                    number of massive datasets, selecting the relevant pre-training data itself is a critical issue. We
                    introduce a new problem in which available datasets are stored in one centralized location, i.e., a

                    given a particular target client. We perform data selection by employing a mixture of experts model
                    in a series of dataserver- client transactions with a small computational cost. We show the
                    effectiveness of our work in several transfer learning scenarios, demonstrating state-of-the-art
                    per- formance on several target datasets and tasks such as image classification, object detection
